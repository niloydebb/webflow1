<!DOCTYPE html>
<html>
    <head>
        <title>Class 1</title>
    </head>

    <body>
      <h1>Welcome to My Sample HTML Page</h1>

      <p>This is a sample HTML page with a heading, a paragraph, and a form. You can use this as a template to create your own web pages. The form below collects user information and submit it for processing.</p>
      
      <form>
        <label for="name">Name:</label>
        <input type="text">
        <label for="email">Email:</label>
        <input type="email">
        <label for="number">Age:</label>
        <input type="number">
        <label for="message">Message:</label>
        <textarea></textarea>
        <label for="gender">Gender:</label>
        <select>
            <option>Male</option>
            <option>Female</option>
        </select>

        <input type="submit">
      </form>
    </body>
</html>
